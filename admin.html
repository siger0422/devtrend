<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devtrend Inblog Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;800&family=Pretendard:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand"><span>Devtrend Inblog Admin</span></div>
      <div class="top-actions">
        <a href="/index.html" target="_blank" rel="noreferrer">메인 보기</a>
      </div>
    </header>

    <section class="integration">
      <h2>Notion 연동 설정</h2>
      <div class="integration-row">
        <input id="apiBaseInput" type="text" placeholder="Notion API 서버 주소 (예: http://127.0.0.1:8787)" />
        <button id="saveIntegrationBtn">저장</button>
        <button id="testHealthBtn">헬스체크</button>
        <button id="refreshContentBtn">동기화 갱신</button>
        <button id="openMainBtn">메인 테스트 열기</button>
      </div>
      <p id="integrationStatus" class="status"></p>
    </section>

    <main class="layout notion-layout">
      <section class="panel left">
        <h2>카테고리 / 문서</h2>
        <p class="hint">문서 작성/수정은 Notion에서 진행하세요. 이 화면은 실시간 반영 확인용입니다.</p>
        <div id="groupList" class="group-list"></div>
      </section>

      <section class="panel right">
        <h2>문서 미리보기</h2>
        <div id="articlePreview" class="preview empty">좌측에서 문서를 선택해 주세요.</div>
      </section>
    </main>

    <script src="admin.js?v=20260213-03"></script>
  </body>
</html>
