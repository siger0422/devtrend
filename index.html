<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inblog x devtrend guide</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;800&family=Pretendard:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="brand">
        <span class="brand-dot">i</span>
        <span class="brand-text">
          <span class="brand-dev">Dev</span><span class="brand-trend">trend</span>
          <span class="brand-guide">Guide</span>
        </span>
      </div>
      <div class="topbar-actions">
        <input id="searchInput" class="search" type="search" placeholder="아티클 제목, 내용" />
        <button id="mobileSearchToggle" class="mobile-icon-btn" type="button" aria-label="검색 열기">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <circle cx="11" cy="11" r="6.5"></circle>
            <path d="M16 16L21 21"></path>
          </svg>
        </button>
        <button id="mobileNavToggle" class="mobile-icon-btn" type="button" aria-label="카테고리 열기">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M4 7H20"></path>
            <path d="M4 12H20"></path>
            <path d="M4 17H20"></path>
          </svg>
        </button>
      </div>
    </header>

    <div id="drawerBackdrop" class="drawer-backdrop"></div>

    <div class="layout">
      <aside class="sidebar">
        <div class="sidebar-mobile-head">
          <span>카테고리</span>
          <button id="mobileNavClose" type="button" aria-label="카테고리 닫기">✕</button>
        </div>
        <nav id="accordion" class="accordion"></nav>
        <div class="mobile-social-section">
          <p class="mobile-social-title">소셜</p>
          <a
            class="mobile-social-link"
            href="https://www.devtrend.co.kr/"
            target="_blank"
            rel="noreferrer noopener"
          >
            홈페이지
          </a>
          <a
            class="mobile-social-link"
            href="https://open.kakao.com/"
            target="_blank"
            rel="noreferrer noopener"
          >
            카카오톡
          </a>
          <a
            class="mobile-social-link"
            href="https://www.instagram.com/dev.trend_official/?utm_source=ig_web_button_share_sheet"
            target="_blank"
            rel="noreferrer noopener"
          >
            인스타그램
          </a>
        </div>
      </aside>

      <main class="content">
        <article id="article" class="article"></article>
      </main>

      <aside class="toc-wrap">
        <div id="toc" class="toc"></div>
      </aside>
    </div>

    <script src="script.js?v=20260215-01"></script>
  </body>
</html>
