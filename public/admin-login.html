<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devtrend Admin Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500;700;800&family=Pretendard:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <section class="login-screen">
      <div class="login-card">
        <h1>Devtrend Inblog Admin</h1>
        <p>관리자 로그인</p>
        <form id="loginForm" class="login-form">
          <label for="loginUser">아이디</label>
          <input id="loginUser" type="text" autocomplete="username" required />
          <label for="loginPassword">비밀번호</label>
          <input id="loginPassword" type="password" autocomplete="current-password" required />
          <p id="loginError" class="login-error hidden">아이디 또는 비밀번호가 올바르지 않습니다.</p>
          <button type="submit">로그인</button>
        </form>
      </div>
    </section>
    <script src="admin-login.js?v=20260216-01"></script>
  </body>
</html>
